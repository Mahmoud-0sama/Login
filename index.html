<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- =========== google fonts ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- =========== fontawesome ============ -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- ========= bootstrap ========== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ========= main style ========= -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="Index">

    

    <div class="form-container">
        <!-- <span class="d-none" id="userName"></span> -->
        <div class="fluid-container">
            <img src="image/blob.svg" id="fluid" class="fluid-1" alt="">
        </div>
        <!--======== Login form =========-->
        <div class="login-container d-flex flex-column justify-content-between">
            <div class="form-icon d-flex justify-content-between">
                <i class="fa-solid fa-right-to-bracket icon-1"></i>
                <i class="fa-solid fa-user-plus icon-2" id="registerIconBtn"></i>
            </div>
            <div class="form-title">
                <span>Welcom <br> Back</span>
            </div>
            <div>
                <div class="input-box d-flex flex-column">
                    <input type="text" id="loginEmailInput" class="input-field" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box d-flex flex-column">
                    <input type="password" id="loginPasswordInput" class="input-field" autocomplete="off" required>
                    <label for="password">password</label>
                </div>
            </div>
            <p id="incorrect">

            </p>
            <div class="input-box d-flex flex-column">
                <button id="signinInput" onclick="login()" class="input-submit d-flex justify-content-center align-items-center">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
            <div class="form-bottom-links d-flex justify-content-between">
                <a href="#">Donâ€™t have an account?</a>
                <a href="#" id="registerBtn">Sign Up</a>
            </div>
        </div>
        <!--======== register form =========-->
        <div class="register-container d-flex flex-column justify-content-between">
            <div class="form-icon d-flex justify-content-between">
                <i class="fa-solid fa-user-plus icon-1"></i>
                <i class="fa-solid fa-right-to-bracket icon-2 " id="loginIconBtn"></i>
            </div>
            <div class="form-title">
                <span>Create Account<br> Now</span>
            </div>
            <div>
                <div class="input-box d-flex flex-column">
                    <input type="text" id="userNameInput" class="input-field" autocomplete="off" required>
                    <label for="user">Username</label>
                </div>
                <div class="input-box d-flex flex-column">
                    <input type="text" id="regEmailInput" class="input-field" autocomplete="off" required>
                    <label for="reg-email">Email</label>
                </div>
                <div class="input-box d-flex flex-column">
                    <input type="password" id="regPassword" class="input-field" autocomplete="off" required>
                    <label for="regPasswordInput">password</label>
                </div>
            </div>
            <p id="exists">   
            </p>
            <div class="input-box d-flex flex-column">
                <button id="signupInput" onclick="register()" class="input-submit d-flex justify-content-center align-items-center">
                    <span>Sign Up</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
            <div class="form-bottom-links d-flex justify-content-between">
                <a href="#">You have an account?</a>
                <a href="#" id="loginBtn">Sign In</a>
            </div>
        </div>
    </div>

    
    





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
